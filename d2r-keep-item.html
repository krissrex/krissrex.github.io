            td {
                border: 1px solid gray;
            }

                background: lightgreen;

                background: lightyellow;
            }
            .item-trash {
                background: #ffd6d6;
            }
        </style>

    <body>
        <div id="root"></div>
        <script type="text/babel">
            
    function MyApp() {
        const [txt, setTxt] = React.useState("");
        const searchResult = React.useMemo(() => window.items.search(txt).map(item => item.item) || [], [txt]);
        const resultByTier = {};
        searchResult.forEach(item => {
            const list = resultByTier[item.tier] || [];
            list.push(item);
            resultByTier[item.tier] = list;
        });          

        return (<div>
            <input autoFocus value={txt} onChange={e => {setTxt(e.target.value);} } onBlur={e => setTxt("")} />
            {
                (txt != "") && <div>Looking for {txt}: {searchResult.length} results</div>
            }
            
            <div>
                <h2>Keep</h2>
                <table>
                    <tbody>
                        { Object.keys(resultByTier)
                            .sort()
                            .filter(tier => tier != "1000")
                            .map(tier => resultByTier[tier] || [])
                            .filter(list => list.length > 0)
                            .flatMap(items => 
                                items.map(item => {
                                    console.log(item);
                                    return (<tr key={item.name} className={item.tier == 9 ? "item-lowtier" : "item-keep"}><td>{item.name}</td><td>{window.itemTiers[item.tier]}</td><td>{item.description}</td></tr>);
                                    })
                            ) 
                        }
                    </tbody>
                </table>
            </div>
            <div>
                <h2>Trash</h2>
                <table>
                    <tbody>
                        { Object.keys(resultByTier)
                            .filter(tier => tier == "1000")
                            .map(tier => resultByTier[tier] || [])
                            .filter(list => list.length > 0)
                            .flatMap(items => 
                                items.map(item => {
                                    console.log(item);
                                    return (<tr key={item.name} className="item-trash"><td>{item.name}</td><td>{window.itemTiers[item.tier]}</td></tr>);
                                    })
                            ) 
                        }
                    </tbody>
                </table>
            </div>
            
            </div>);
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

        
        </script>
